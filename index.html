        <h1><a href="index.html" class="text-light">CropThat!</a></h1>

    </div>
    <div class="container text-center">
        <form action="upload.php" method="POST" enctype="multipart/form-data">
            <br>
            <div class="row text-left">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <input type="file" class="custom-file-input" id="file" name="image" accept="image/*" onchange="validateType(event)">
                    <label class="custom-file-label" for="customFile">Choose image</label>
                </div>
                <div class="col-md-4"></div>
            </div>
            <br>
            <p id="details">We recommend 1024 x 1024 sized images...</p>
            <img src="images/water.png" id="preview" class="mx-auto d-block" width=350>
            <br>
            <button type="submit" id="upload" class="btn btn-danger">Crop this image</button>
        </form>
